		<div class="col">
			<h1> Hypothesis!! </h1>

			<p>
				<span id="red"> NULL Hypothesis</span>
				<div class="tab">
					`mu_o -> mu_i - mu_c = 0 -> tt"There is no"`

			</p>
			<p>

				</div>
			</p>
		</div>
	</div>
